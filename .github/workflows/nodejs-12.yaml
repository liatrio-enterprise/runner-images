on:
  push:
    branches:
      - main
    paths:
      - "nodejs/12/**"
  pull_request:
    branches:
      - main
    paths:
      - "nodejs/12/**"
jobs:
  Release:
    uses: ${{ github.repository }}/.github/workflows/release-template.yaml@${{ github.sha }}
    with:
      directory: "nodejs/12"
      tagPrefix: "nodejs-12"
      imageName: "ghcr.io/liatrio-cloud/runner-images/nodejs-12"
