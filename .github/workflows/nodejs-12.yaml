on:
  push:
    branches:
      - main
    paths:
      - "nodejs/12/**"
  pull_request:
    branches:
      - main
    paths:
      - "nodejs/12/**"
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - uses: ./.github/workflows/release-action
        with:
          directory: "nodejs/12"
          tagPrefix: "nodejs-12"
          imageName: "ghcr.io/liatrio-cloud/runner-images/nodejs-12"
